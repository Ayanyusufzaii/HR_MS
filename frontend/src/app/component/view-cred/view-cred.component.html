<!-- Modern HRMS Employee Details Page -->
<div class="flex min-h-screen bg-gray-50">
  <!-- Sidebar -->
  <div class="bg-indigo-600 text-white p-4 flex flex-col justify-between transition-all duration-300 ease-in-out relative z-20 md:w-[14%]">
    <!-- Sidebar Top -->
    <div>
      <!-- Logo -->
      <div class="text-center mb-8 mt-2">
        <img src="assets/logo.jpg" alt="Company Logo" class="mx-auto w-32 rounded-lg shadow-sm">
      </div>

      <!-- Sidebar Links -->
      <ul class="space-y-3">

        <li>
          <a href="hr-dashboard" class="flex items-center px-4 py-3 rounded-xl text-white hover:bg-indigo-700 hover:shadow-md transition-all duration-200 group">
            <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-indigo-800 bg-opacity-50 shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" class="w-6 h-6">
                <rect x="3" y="3" width="7" height="7" rx="1" />
                <rect x="14" y="3" width="7" height="7" rx="1" />
                <rect x="3" y="14" width="7" height="7" rx="1" />
                <rect x="14" y="14" width="7" height="7" rx="1" />
              </svg>
            </div>
            <span class="ml-3 font-medium text-left text-white" *ngIf="!isSidebarMinimized">Dashboard</span>
          </a>
        </li>
        <li>
          <a href="/employee-details" class="flex items-center px-4 py-3 rounded-xl text-white bg-indigo-700 shadow-md transition-all duration-200 group">
            <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-indigo-800 bg-opacity-50 shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="24" height="24" class="w-5 h-5">
                <path d="M7.5 6.5C7.5 8.981 9.519 11 12 11s4.5-2.019 4.5-4.5S14.481 2 12 2 7.5 4.019 7.5 6.5zM20 21h-2v-2c0-2.209-1.791-4-4-4H10c-2.209 0-4 1.791-4 4v2H4v-2c0-3.313 2.687-6 6-6h4c3.313 0 6 2.687 6 6v2z" />
              </svg>
            </div>
            <span class="ml-3 font-medium">Employee Database</span>
          </a>
        </li>

        <li>
          <a href="/leave-attendance" class="flex items-center px-4 py-3 rounded-xl text-white hover:bg-indigo-700 hover:shadow-md transition-all duration-200 group">
            <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-indigo-800 bg-opacity-50 shadow-sm">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
            </div>
            <span class="ml-3 font-medium">Leave Management</span>
          </a>
        </li>
      </ul>
    </div>

    <!-- Sidebar Bottom -->
    <div class="mt-auto space-y-4">
      <div class="border-t border-indigo-800 pt-4">
        <a href="/login" class="flex items-center px-4 py-3 rounded-xl text-white hover:bg-indigo-700 hover:shadow-md transition-all duration-200 group cursor-pointer">
          <div class="w-8 h-8 flex items-center justify-center rounded-lg bg-indigo-800 bg-opacity-50 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M3 3a1 1 0 00-1 1v12a1 1 0 102 0V4a1 1 0 00-1-1zm10.293 9.293a1 1 0 001.414 1.414l3-3a1 1 0 000-1.414l-3-3a1 1 0 10-1.414 1.414L14.586 9H7a1 1 0 100 2h7.586l-1.293 1.293z" clip-rule="evenodd" />
            </svg>
          </div>
          <span class="ml-3 font-medium">Logout</span>
        </a>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col transition-all duration-300 ease-in-out overflow-hidden">
    <header class="bg-white backdrop-blur-sm bg-opacity-90 border-b border-slate-200/60 shadow-sm px-6 py-4 sticky top-0 z-10">
      <div class="max-w-20xl mx-auto flex justify-between items-center">
        <!-- Left side: Header Title -->
        <div>
          <h1 class="text-xl font-bold text-indigo-800">
            Employee Credentials
          </h1>
          <div class="flex items-center text-sm text-slate-500 mt-0.5">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1.5 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
            <span>Thursday, May 8, 2025</span>
          </div>
        </div>

        <!-- Right side: User Profile (placeholder) -->
        <div class="flex items-center">
          <!-- User profile section can be added here if needed -->
        </div>
      </div>
    </header>
<!-- Main Content Body --><div class="p-6">
  <h2 class="text-xl font-bold mb-4">User Credentials</h2>
  <table class="w-full table-auto border">
    <thead>
      <tr class="bg-gray-100">
        <th class="px-4 py-2">Name</th>
        <th class="px-4 py-2">Email</th>
        <th class="px-4 py-2">Employee ID</th>
        <th class="px-4 py-2">Group ID</th>
        <th class="px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of filteredProfiles()" class="border-t">
        <td class="px-4 py-2">{{ emp.name }}</td>
        <td class="px-4 py-2">{{ emp.email }}</td>
        <td class="px-4 py-2">{{ emp.employee_id }}</td>
        <td class="px-4 py-2">{{ emp.grp_id }}</td>
        <td class="px-4 py-2">
          <button (click)="deleteProfile(emp.email)" class="text-red-600 hover:underline">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
